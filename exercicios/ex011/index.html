<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Abra esse site em tamanhos diferentes</p>

    <picture>
        <source media="(min-width: 1030px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 730px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="Imagem dinâmica">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <p>Primeira forma:</p>

    <audio src="midia/thors hammer.mp3" controls></audio>
    <p>segunda forma:</p>

    <audio preload="metadata" controls>
        <source src="midia/thors hammer.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
